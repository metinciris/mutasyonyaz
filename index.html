<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NGS Mutasyon Varyantları — Mobil Dostu Rehber</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  :root{
    --bg:#f8fafc;--panel:#fff;--text:#0f172a;--muted:#475569;--border:#e2e8f0;
    --chip:#f1f5f9;--info:#dbeafe;--highlight:#e0f2fe;--ok:#dcfce7;--primary:#3b82f6;--primary-dark:#2563eb
  }
  *{box-sizing:border-box;margin:0;padding:0}
  body{background:var(--bg);color:var(--text);font:16px/1.6 system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans",sans-serif}
  a{color:var(--primary-dark);text-decoration:none}
  .wrap{max-width:1100px;margin:0 auto;padding:16px}
  header{background:var(--panel);border:1px solid var(--border);border-radius:14px;padding:14px 16px;margin-bottom:12px}
  .title{font-weight:800;font-size:clamp(20px,4.5vw,30px);color:var(--primary-dark);margin-bottom:4px}
  .subtitle{color:var(--muted);font-size:14px}
  .guidelines{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
  .guideline-link{background:var(--chip);padding:8px 12px;border-radius:10px;font-size:13px}
  /* Layout */
  .layout{display:grid;grid-template-columns:1fr;gap:12px}
  @media (min-width:1000px){.layout{grid-template-columns:260px 1fr}}
  /* Progress (left) */
  .progress{background:var(--panel);border:1px solid var(--border);border-radius:14px;padding:10px}
  .progress-title{font-weight:700;color:var(--primary-dark);margin-bottom:8px;display:flex;gap:8px;align-items:center}
  .steps{display:flex;gap:8px;overflow:auto;padding-bottom:6px}
  .step{display:inline-flex;align-items:center;gap:8px;background:var(--chip);padding:10px 12px;border-radius:999px;border:1px solid var(--border);font-size:14px;white-space:nowrap;cursor:pointer}
  .step.active{background:var(--info);border-color:var(--primary)}
  .nav{display:flex;gap:8px;margin-top:8px}
  .btn{flex:1;background:var(--primary);color:#fff;border:none;padding:10px;border-radius:10px;font-weight:700;cursor:pointer}
  .btn:disabled{background:var(--chip);color:var(--muted)}
  /* Main card */
  .card{background:var(--panel);border:1px solid var(--border);border-radius:14px;overflow:hidden}
  .content-header{padding:14px 16px;border-bottom:1px solid var(--border);display:flex;justify-content:space-between;gap:10px;flex-wrap:wrap}
  .content-title{font-size:20px;font-weight:800;color:var(--primary-dark)}
  .content-subtitle{font-size:14px;color:var(--muted)}
  .content-body{padding:14px 16px;display:grid;grid-template-columns:1fr;gap:12px}
  .explanation{display:flex;flex-direction:column;gap:16px}
  .section-title{font-weight:800;color:var(--primary-dark);margin-bottom:8px;display:flex;gap:8px;align-items:center}
  .example{background:var(--chip);border-left:4px solid var(--primary);padding:12px;border-radius:10px;margin-top:8px}
  .example-title{font-weight:700;margin-bottom:6px}
  .code{font-family:"Fira Code","Roboto Mono",ui-monospace,monospace;background:var(--panel);border:1px solid var(--border);padding:10px;border-radius:8px;white-space:pre-wrap;word-break:break-word}
  .tokens{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
  .token{background:var(--info);border:1px solid var(--border);padding:8px 12px;border-radius:8px;cursor:pointer}
  .tip{background:var(--ok);border-left:4px solid #10b981;padding:10px;border-radius:8px;font-size:14px}
  /* TOKEN PANEL = details/summary (no popup) */
  details.token-panel{border:1px solid var(--border);border-radius:12px}
  details.token-panel > summary{
    list-style:none;cursor:pointer;padding:12px 14px;font-weight:800;
    display:flex;align-items:center;gap:8px;background:var(--chip);border-radius:12px
  }
  details.token-panel[open] > summary{border-bottom:1px solid var(--border);border-bottom-left-radius:0;border-bottom-right-radius:0}
  .token-body{padding:12px 14px}
  .token-card{background:var(--panel);border:1px solid var(--border);border-radius:10px;padding:12px}
  .token-name{font-weight:800;margin-bottom:6px;color:var(--primary-dark)}
  .token-desc{font-size:14px;margin-bottom:8px}
  .token-example{font-family:"Fira Code",ui-monospace,monospace;background:var(--chip);padding:8px;border-radius:8px}
  .panel-actions{display:flex;gap:8px;margin-top:8px}
  .btn-secondary{background:var(--chip);border:1px solid var(--border);padding:8px 12px;border-radius:10px;cursor:pointer}
  .row{display:grid;gap:12px}
  @media (min-width:780px){.row{grid-template-columns:1fr 1fr}}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <div class="title">NGS Mutasyon Varyantları — Mobil Dostu Rehber</div>
    <div class="subtitle">HGVS/HGNC kuralları ile NGS verilerini doğru yazma ve okuma</div>
    <div class="guidelines">
      <a class="guideline-link" target="_blank" href="https://hgvs-nomenclature.org/stable/recommendations/general/"><i class="fa fa-external-link-alt"></i> HGVS Genel Öneriler</a>
      <a class="guideline-link" target="_blank" href="https://www.genenames.org/about/guidelines/"><i class="fa fa-external-link-alt"></i> HGNC Kılavuzları</a>
      <a class="guideline-link" target="_blank" href="https://varnomen.hgvs.org/"><i class="fa fa-external-link-alt"></i> HGVS Varyant İsimlendirme</a>
    </div>
  </header>

  <div class="layout">
    <!-- progress -->
    <aside class="progress" id="progress">
      <div class="progress-title"><i class="fa fa-road"></i> Yolculuk</div>
      <div class="steps" id="steps">
        <button class="step" data-step="intro">1. Giriş</button>
        <button class="step" data-step="syntax">2. Yazım</button>
        <button class="step" data-step="coords">3. Koordinatlar</button>
        <button class="step" data-step="types">4. Varyant Tipleri</button>
        <button class="step" data-step="fusion">5. Füzyon/Splice</button>
        <button class="step" data-step="report">6. Raporlama</button>
      </div>
      <div class="nav">
        <button class="btn" id="prev">Geri</button>
        <button class="btn" id="next">İleri</button>
      </div>
    </aside>

    <!-- main -->
    <section class="card">
      <div class="content-header">
        <div>
          <div class="content-title" id="title">Giriş</div>
          <div class="content-subtitle" id="subtitle">NGS ve varyant terminolojisine hızlı giriş</div>
        </div>
      </div>

      <div class="content-body">
        <!-- token panel (no popup) -->
        <details class="token-panel" id="tokenPanel">
          <summary><i class="fa fa-info-circle"></i> Açıklama Paneli</summary>
          <div class="token-body">
            <div class="token-card" id="tokenCard">
              <div class="token-name">Başlamak için bir terime dokunun</div>
              <div class="token-desc">Örn. <span class="token" data-token="colon">:</span>, <span class="token" data-token="levelc">c.</span>, <span class="token" data-token="gt">&gt;</span> gibi.</div>
            </div>
            <div class="panel-actions">
              <button class="btn-secondary" id="copyBtn"><i class="fa fa-copy"></i> Kopyala</button>
              <label style="display:flex;gap:6px;align-items:center;font-size:14px;">
                <input type="checkbox" id="autoOpen"> Tıklayınca paneli otomatik aç
              </label>
            </div>
          </div>
        </details>

        <div class="explanation" id="main"></div>
      </div>
    </section>
  </div>
</div>

<script>
/* ---------- Token sözlüğü ---------- */
function tokenExplain(kind, val){
  const ex={
    colon:{t:': — Referans ve tanımı ayırır',b:'NM_004333.6 : c.1799T>A yapısında referans ile varyant tanımı ayrılır.',e:'NM_004333.6<mark>:c.1799T>A</mark>'},
    dcolon:{t:':: — Füzyon ayırıcı',b:'GENE1::GENE2 kısaltması; raporda izoform (örn. e13a2) belirtilmesi önerilir.',e:'BCR<mark>::</mark>ABL1'},
    levelc:{t:'c. — Kodlayan DNA',b:'Transkript CDS koordinatı (ATG +1). Klinik raporlarda en sık.',e:'NM_004333.6:<mark>c.</mark>1799T>A'},
    levelg:{t:'g. — Genomik',b:'Kromozom/genom referansı (intronlar dahil).',e:'NC_000007.14:<mark>g.</mark>140453136A>T'},
    leveln:{t:'n. — Non-kodlayan RNA',b:'ncRNA transkript koordinatı.',e:'NR_002196.2:<mark>n.</mark>215A>G'},
    levelp:{t:'p. — Protein',b:'Üç harfli AA: p.Val600Glu (V600E).',e:'NP_004324.2:<mark>p.</mark>Val600Glu'},
    del:{t:'del — Silme',b:'Bir/birkaç bazın silinmesi.',e:'c.68_69<mark>del</mark>AG'},
    ins:{t:'ins — Ekleme',b:'Araya yeni baz(lar) eklenmesi.',e:'c.123_124<mark>ins</mark>T'},
    dup:{t:'dup — Çoğaltma',b:'Aynı dizinin tekrarı.',e:'c.100_102<mark>dup</mark>'},
    delins:{t:'delins — Sil+Ekle',b:'Silinen aralığın yerine farklı dizi eklenir (indel yerine önerilir).',e:'c.1799_1800<mark>delins</mark>AG'},
    inv:{t:'inv — İnversiyon',b:'Bir aralık ters çevrilir.',e:'c.400_450<mark>inv</mark>'},
    gt:{t:'> — Substitution',b:'Ref > Alt biçimi.',e:'c.1799T<mark>></mark>A'},
    plus:{t:'+ — Ekzon sonrası intron',b:'+1 en kritik donor pozisyonu.',e:'c.92<mark>+1</mark>G>T'},
    minus:{t:'- — Ekzon öncesi intron / 5\' UTR',b:'c.-n: ATG öncesi. c.92-1: acceptor.',e:'c.<mark>-124</mark>C>T  ·  c.92<mark>-1</mark>G>A'},
    asterisk:{t:'* — 3\' UTR',b:'Stop sonrası UTR konumları (c.*n).',e:'c.<mark>*2</mark>G>A'},
    fs:{t:'fs — Frameshift',b:'Protein okuma çerçevesi kayması.',e:'p.Glu23Val<mark>fs</mark>Ter17'},
    ter:{t:'Ter — Stop',b:'HGVS protein düzeyinde stop için Ter önerir.',e:'p.Gln22<mark>Ter</mark>'},
    ref:{t:'Referans erişim',b:'accession.version (RefSeq/Ensembl).',e:`<mark>${val||'NM_XXXXXX.X'}</mark>:c.123A>G`},
    pos:{t:'Pozisyon/Aralık',b:'Tek baz veya n_m aralığı.',e:`c.<mark>${val||'123'}</mark>`},
    change:{t:'Değişim',b:'A>G, del, ins, dup, delins vb.',e:`c.123<mark>${val||'A>G'}</mark>`},
    aa:{t:'Amino asit',b:'Üç harfli AA kodu ile.',e:`p.<mark>${val||'Val600Glu'}</mark>`},
    fusionIso:{t:'Füzyon izoformu',b:'e13a2, e14a2 vb. rapora eklenmeli.',e:'BCR::ABL1 <mark>e13a2</mark>'}
  };
  return ex[kind]||{t:'Açıklama',b:val||'—',e:''};
}

/* ---------- Panel render ---------- */
function setToken(kind,val){
  const info=tokenExplain(kind,val);
  const card=document.getElementById('tokenCard');
  card.innerHTML=`
    <div class="token-name">${info.t}</div>
    <div class="token-desc">${info.b}</div>
    ${info.e?`<div class="token-example">${info.e}</div>`:''}
  `;
}

const views={

        <div class="example">
          <div class="example-title">Örnekler</div>
          <div class="code"><span class="token" data-token="ref" data-val="NC_000007.14">NC_000007.14</span><span class="token" data-token="colon">:</span><span class="token" data-token="levelg">g.</span>140453136<span class="token" data-token="gt">&gt;</span>T</div>
          <div class="code"><span class="token" data-token="ref" data-val="NM_004333.6">NM_004333.6</span><span class="token" data-token="colon">:</span><span class="token" data-token="levelc">c.</span>1799T<span class="token" data-token="gt">&gt;</span>A</div>

const main=document.getElementById('main');
const titleEl=document.getElementById('title');
const subtitleEl=document.getElementById('subtitle');
const stepIds=['intro','syntax','coords','types','fusion','report'];
let idx=0;

function setHeader(t,s){ titleEl.textContent=t; subtitleEl.textContent=s; }
function render(){ views[stepIds[idx]](); markActive(); }
function markActive(){
  document.querySelectorAll('.step').forEach((b,i)=>b.classList.toggle('active',i===idx));
  document.getElementById('prev').disabled=idx===0;
  document.getElementById('next').disabled=idx===stepIds.length-1;
}

render();

/* navigation */
document.getElementById('prev').onclick=()=>{ idx=Math.max(0,idx-1); render(); scrollToTop(); };
document.getElementById('next').onclick=()=>{ idx=Math.min(stepIds.length-1,idx+1); render(); scrollToTop(); };
document.getElementById('steps').addEventListener('click',e=>{
  const b=e.target.closest('.step'); if(!b) return;
  const i=[...document.querySelectorAll('.step')].indexOf(b);
  if(i>-1){ idx=i; render(); scrollToTop(); }
});
function scrollToTop(){ window.scrollTo({top:0,behavior:'smooth'}); }

/* token handling (no popup) */
document.addEventListener('click',e=>{
  const t=e.target.closest('.token'); if(!t) return;
  setToken(t.dataset.token||'ref',t.dataset.val||t.textContent.trim());
  const auto=document.getElementById('autoOpen').checked;
  const det=document.getElementById('tokenPanel');
  if(auto && !det.open) det.open = true;
  // panel başlığına nazikçe kaydır
  document.getElementById('tokenPanel').scrollIntoView({behavior:'smooth',block:'start'});
});

/* copy panel text */
document.getElementById('copyBtn').onclick=()=>{
  const s=document.getElementById('tokenCard').innerText;
  navigator.clipboard.writeText(s);
};

/* quick analyzer */
document.addEventListener('click',e=>{
  if(e.target.id==='analyze'){
    const str=document.getElementById('anBox').innerText.trim();
    const out=document.getElementById('anOut');
    const re=/^([^:]+):(c|g|n|p)\.\s*([^\s(]+)\s*([A-Za-z*>_]+(?:>[A-Za-z*])?|delins[A-Za-z]+|del|ins[A-Za-z]*|dup|inv)?(?:\s*\(\s*(p\.[^)]+)\s*\))?$/i;
    const m=str.match(re);
    if(!m){ out.style.display='block'; out.innerHTML='<b>Biçim tanınamadı.</b> Örn: NM_004333.6:c.1799T>A (p.Val600Glu)'; return; }
    const [,ref,lvl,pos,chg='',prot='']=m;
    out.style.display='block';
    out.innerHTML=`
      <div class="example-title">Ayrıştırma</div>
      <div>Referans: <span class="token" data-token="ref" data-val="${ref}">${ref}</span></div>
      <div>Düzey: <span class="token" data-token="level${lvl}">${lvl}.</span></div>
      <div>Pozisyon: <span class="token" data-token="pos" data-val="${pos}">${pos}</span></div>
      ${chg?`<div>Değişim: <span class="token" data-token="${chg.includes('>')?'gt':(chg.startsWith('del')?'del':chg.startsWith('ins')?'ins':chg.startsWith('dup')?'dup':chg.startsWith('inv')?'inv':'change')}" data-val="${chg}">${chg}</span></div>`:''}
      ${prot?`<div>Protein: <span class="token" data-token="aa" data-val="${prot.replace(/^p\\./,'')}">${prot}</span></div>`:''}
    `;
  }
  if(e.target.id==='clear'){ document.getElementById('anBox').innerText=''; document.getElementById('anOut').style.display='none'; }
});
</script>
</body>
</html>
